    <title>EMI Calculator</title>

<body>
    <form>
        <h1>EMI CALCULATOR</h1>
        <div class="container_input">
            <label for="loan">Loan Amount:</label>
            <input type="number" name="loan" id="loan" required title="Enter the loan amount">
            <label for="interest">Interest Rate:</label>
            <input type="number" name="interest" id="interest" required title="Enter Interest rate">
            <label for="tenure">Tenure Months:</label>
            <input type="number" name="tenure" id="tenure" required title="Enter tenure in months">
        </div>
        <input type="submit" value="Calculate" id="calculate"><br>
        <div class="result">
        <label for="result">EMI:</label>
        <input type="text" id="result" readonly>
    </div>

    </form>
